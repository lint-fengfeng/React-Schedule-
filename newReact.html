<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .root {
      width: 100vw;
    }
    .root #box {
      position: fixed;
      left: 0;
      top: 0;
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="root">
    <div id="box"></div>
  </div>
  <script src='./js/mainThread.js'></script>
  <script src='./js/taskQueue.js'></script>
  <script src='./js/simulateReactSchedule.js'></script>
  <script type='text/javascript'>
    // 浏览器渲染小红块移动 当作主进程 
    simulateMainThread()

    setInterval(() => {
      // 模拟react不卡顿主进程的方式  
      performWorkUntilDeadline()
    }, 2000)
  </script>
</body>
</html>
